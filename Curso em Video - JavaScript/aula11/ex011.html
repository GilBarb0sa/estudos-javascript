<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
  </head>
  <body>
    <h1>Verificação de Nacionalidade</h1>
    Digite o país: <input type="text" name="paísDigitado" id="paísDigitado" />
    <input type="button" value="Registrar" onclick="cidadania()" id="button" />
    <div id="resultado"><p>Resultado...</p></div>

    <script>
      function cidadania() {
        var nomePaís = document.querySelector("input#paísDigitado"); // esta var recebe país digitado no input;
        var resultado = document.querySelector("div#resultado"); // esta var recebe a div resultado que o texto irá ser substituído pelo innerHTML;
        var país = (nomePaís.value).toUpperCase(); // esta var recebe o valor da var nomePaís, transforma em maíuscula para ser reconhecida abaixo com o if e o innerHTML fazer a interpolação.

        if (país != "BRASIL") {
          resultado.innerHTML = `<p>Seu país de origem é <strong>${país.toUpperCase()}</strong>. Você é Estrangeiro!</p>`;
        } else {
          resultado.innerHTML = `<p>Seu país de origem é <strong>${país.toUpperCase()}</strong>. Você é Brasileiro!</p>`;
        }
      }
    </script>
  </body>
</html>
